<header class="masthead">
  <div class="container h-100">
    <div class="row h-100 align-items-center justify-content-center text-center">
      <div class="col-lg-10 align-self-end">
        <h1 class="text-uppercase text-white font-weight-bold">Du gras, oui, mais de qualité !</h1>
        <hr class="divider my-4" />
      </div>
      <div class="col-lg-8 align-self-baseline">
        <p class="text-white-75 font-weight-light mb-5">Trouvez un produit de substitution pour ceux que vous consommez tous les jours</p>
	<form class="form-inline justify-content-center" action="{% url 'products:search' %}">
	  <div class="input-group">
	    <input class="form-control" type="search" name="query" placeholder="Produit" aria-label="Chercher">
	    <div class="input-group-append">
	      <button class="btn btn-dark" type="submit">Chercher</button>
	    </div>
	  </div>
	</form>
      </div>
    </div>
  </div>
</header>
